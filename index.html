<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #3A6351">
          <h1>Green Mountain</h1>
          <p>besides body of water</p>
        </div>
        <div style="background-color: #753422">
          <h1>Night Sky</h1>
          <p>surrounded by forest and stars</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Aerial View</h1>
          <p>water around the small land</p>
        </div>
        <div style="background-color: #F38BA0">
          <h1>Rainbow</h1>
          <p>a unique view</p>
        </div>
        <div style="background-color: #628395">
            <h1>Snowy Mountains</h1>
            <p>up in the cold</p>
          </div>
          <div style="background-color: #8E2657">
            <h1>Beautiful Colors</h1>
            <p>melt in color</p>
          </div>
      </div>
      <div class="right-slide">
          <div style="background-image: url('https://images.unsplash.com/photo-1591393223703-56fe1347ac62?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDQ1OXxibzhqUUtUYUUwWXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');"></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1615570994550-d8e21ca26c31?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDQwNnxibzhqUUtUYUUwWXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1624382297917-9fa26ce5012b?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDIyM3xibzhqUUtUYUUwWXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1624465737527-4a3d5fe40f06?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE5MHxibzhqUUtUYUUwWXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1536761171793-65f749382275?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExOHxibzhqUUtUYUUwWXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1626049789315-2d5f1b656454?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExfGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60')"></div>
       
        
        
      </div>
      <div class="action-buttons">
        <button onclick="clearInterval(automate)" class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button onclick="clearInterval(automate)" class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
